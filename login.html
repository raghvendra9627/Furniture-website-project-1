<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="internalCSS/styles2.css">
    <title>FURNIX Login SignUp page</title>
</head>
<body>
    <header class="header">
        <nav class="navigation-bar">
            <a href="index.html">Home</a>
            <a href="Services.html">Services</a>
            <a href="AboutUs.html">AboutUs</a>
            <a href="Contact.html">ContactUs</a>
        </nav>
        <form action="" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="contain">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-magento'></i>Furnix</h2>

            <div class="text-sci">
                <h2>Welcome! <br><span>To Our Family</span></h2>
                <p>Be Guided by our experts to discover the beauty and functionality of the furniture design.</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=100084324290606"><i class='bx bxl-facebook'></i></a>
                    <a href="https://www.linkedin.com/in/raghvendra-singh9627/"><i class='bx bxl-linkedin' ></i></a>
                    <a href="https://www.instagram.com/its_raghvendra_9627/"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://twitter.com/Raghavs69747748"><i class='bx bxl-twitter' ></i></a>
                </div>
                
            </div>
        </div>

        <div class="log-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me.</label>
                        <a href="#">Forgot Pasword?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an Account?<a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>


                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an Account?<a href="#" class="login-link">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
